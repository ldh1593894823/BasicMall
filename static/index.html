<!DOCTYPE html>
<html>

<head>
    <script src="./js/plugins/vue.global.js"></script>
    <script src="./js/plugins/jquery/jquery.min.js"></script>
    <script src="./model/lunbotu/lunbotu.js"></script>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <title>阿尼尔官网</title>
    <link rel="icon" href="./img/favicon.ico">


    <link rel="stylesheet" type="text/css" href="./css/all.css" />
    <link rel="stylesheet" type="text/css" href="./css/pages-shop.css" />
    <link rel="stylesheet" type="text/css" href="./model/lunbotu/test.css" />

    <script src="./js/api/api.js"></script>
</head>

<body>
    <!-- 头部栏位 -->
    <!--页面顶部-->
    <div id="app">
        <!--顶部-->
        <div class="nav-top">
            <div class="top">
                <div class="py-container">
                    <div class="shortcut">
                        <ul class="fl">
                            <li class="f-item">阿尼尔欢迎您！</li>
                            <li class="f-item">请<a href="./user/login.html" target="_blank">登录</a>　<span><a
                                        href="./user/register.html" target="_blank">免费注册</a></span></li>
                        </ul>
                        <div class="fr typelist">
                            <ul class="types">
                                <li class="f-item"><span>我的订单</span></li>
                                <li class="f-item"><span><a href="cart.html" target="_blank">我的购物车</a></span></li>
                                <li class="f-item"><span> <a href="./admin/login/login.html">商家后台</a></span></li>
                                <li class="f-item"><span>品牌故事</span></li>
                                <li class="f-item"><span>个人中心</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!--头部-->
            <div class="header">
                <div class="py-container">
                    <div class="yui3-g Logo">
                        <div class="yui3-u Left logoArea">
                            <a class="logo-bd" title="阿尼尔" href="index.html" target="_blank"></a>
                        </div>
                        <div class="yui3-u Rit searchArea">
                            <div class="search">
                                <form action="" class="sui-form form-inline">
                                    <!--searchAutoComplete-->
                                    <div class="input-append">
                                        <input type="text" id="autocomplete" class="input-error input-xxlarge" />
                                        <button class="sui-btn btn-xlarge btn-danger" type="button">搜索</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div class="py-container shop">
            <div class="head-nav" id="headnav-fixed">
                <div class="sui-navbar">
                    <div class="navbar-inner">
                        <ul class="sui-nav ">
                            <li><a>首页</a></li>
                            <li><a>彩妆</a></li>
                            <li class="active"><a href="#tab-one" data-toggle="tab">底妆</a></li>
                            <li><a href="#tab-two" data-toggle="tab">香水</a></li>
                            <li><a href="#tab-three" data-toggle="tab">品牌故事</a></li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>

            <div class="carousel">
                <!--图片背景-->
                <div class="content">
                    <ul v-for="item in swiper_data">
                        <li>
                            <img :src="item.image" alt="">
                        </li>
                    </ul>
                </div>
                <!--左移、右移图标-->
                <div class="pos">
                    <a href="" class=" left"><img src="./img/arrow-left.png" alt=""></a>
                    <a href="" class=" right"><img src="./img/arrow-right.png" alt=""></a>
                </div>
                <!--指示器-->
                <div class="dot">
                    <ul>
                        <li class="active">
                            <a href=""></a>
                        </li>
                        <li>
                            <a href=""></a>
                        </li>
                        <li>
                            <a href=""></a>
                        </li>
                        <li>
                            <a href=""></a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="default-list">
                <div class="title">
                    <h1>Must have+</h1>
                    <h2>热销商品</h2>
                </div>
                <div class="goods-list">
                    <ul class="yui3-g" id="goods-list">
                        <li v-for="list in hot_shop_list" class="yui3-u-1-4">
                            <div class="list-wrap">
                                <div class="p-img"><img :src="'http://127.0.0.1:8080/static/image/'+list.myimage[0]" alt=''></div>
                                <div class="price"><strong><em>¥</em> <i>{{list.price}}</i></strong></div>
                                <div class="attr"><em>{{list.name}}</em></div>
                                <div class="operate">
                                    <a href="success-cart.html" target="_blank" class="sui-btn btn-bordered btn-danger">立即购买</a>
                                </div>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>

            <div class="default-list">
                <div class="title">
                    <h1>All Best+</h1>
                    <h2>产品上新</h2>
                </div>
                <div class="goods-list">
                    <ul class="yui3-g" id="goods-list">
                        <li v-for="list in new_shop_list" class="yui3-u-1-4">
                            <div class="list-wrap">
                                <div class="p-img"><img :src="'http://127.0.0.1:8080/static/image/'+list.myimage[0]" alt=''></div>
                                <div class="price"><strong><em>¥</em> <i>{{list.price}}</i></strong></div>
                                <div class="attr"><em>{{list.name}}</em></div>
                                <div class="operate">
                                    <a href="success-cart.html" target="_blank" class="sui-btn btn-bordered btn-danger">立即购买</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

</body>

<script src="./index.js"></script>

</html>
