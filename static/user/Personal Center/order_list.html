<!-- 待付款页面 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <title>订单管理</title>


    <script src="/js/plugins/vue.global.js"></script>
    <script src="/js/api/api.js"></script>

    <link rel="stylesheet" href="//cdn.bootcdn.net/ajax/libs/zui/1.10.0/css/zui.min.css">
    <link rel="stylesheet" href="/css/zui-theme.css">
    <script src="//cdn.bootcdn.net/ajax/libs/zui/1.10.0/lib/jquery/jquery.js"></script>
    <script src="//cdn.bootcdn.net/ajax/libs/zui/1.10.0/js/zui.min.js"></script>

    <link rel="stylesheet" href="../product_details/details.css"> <!-- 顶部样式样式 -->
    <link rel="stylesheet" href="/admin/admin/shop_list.css"> <!-- 商品列表样式 -->
    <link rel="stylesheet" href="./order_list.css">
</head>

<body>
    <div id="app" class="main_css">
        <div class="tap">
            <div class="shortcut">
                <ul class="fl">
                    <li class="f-item">阿尼尔欢迎您！</li>
                    <li class="f-item">请<a href="./user/login.html" target="_blank">登录</a>|&nbsp;&nbsp;<span><a
                                href="./user/register.html" target="_blank">免费注册</a></span></li>
                </ul>
                <div class="fr-list">
                    <ul class="types">
                        <li class="f-item"><span>
                                <a href="/user/Personal Center/my_order.html" target="_blank">我的订单</a>
                            </span>
                        </li>
                        <li class="f-item">&nbsp;&nbsp;|&nbsp;&nbsp;<span>
                        <li class="f-item"><span><a href="/user/Personal Center/my_info.html" target="_blank">个人信息</a>
                            </span>
                        </li>
                        <li class="f-item">&nbsp;&nbsp;|&nbsp;&nbsp;<span>
                                <a href="/user/Personal Center/shop_car.html" target="_blank">我的购物车
                                </a>
                            </span>
                        </li>
                        <li class="f-item">&nbsp;&nbsp;|&nbsp;&nbsp;<span>
                                <a href="/admin/admin/admin.html">商家后台</a>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="nav-logo">
            <div class="nav">
                <div class="logo">
                    <img src="/img/UB8F]4149_9WY9669M0_~U9.png" alt="logo">
                </div>
                <div class="search">
                    <div class="input">
                        <input type="search" class="form-control search-input">
                    </div>
                    <button class="btn" type="button">搜索</button>
                </div>
            </div>
        </div>

        <div class="details_list">
            <div class="internal" style="width: 80%;">

                <!-- 顶部标题部分 -->
                <div class="shop_list_title">
                    <p class="tile_text">商品名称</p>
                    <p class="tile_text">价格</p>
                    <p class="tile_text">数量</p>
                    <p class="tile_text">总价</p>
                </div>

                <div v-for="list in order_list.shop_list " class="shop_for_list">
                    <div class="image_and_title">
                        <img class="image_css" :src="this.host+'/static/image/'+list.image" alt="">
                        <p class="shop_list_text">{{list.name}}</p>
                    </div>

                    <div class="image_and_title">
                        <p class="shop_list_text" style="margin-left: 33px;">￥ {{list.price}}</p>
                    </div>

                    <div class="image_and_title">
                        <p class="shop_list_text" style="margin-left: 22px;">{{list.num}}</p>
                    </div>

                    <div class="image_and_title">
                        <div class="shop_list_text">
                            <div class="btn-group">
                                <p>￥ {{list.price*list.num}}</p>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <div style="    height: 60px;width: 100%;"></div>
        </div>

        <div class="buttom_box">
            <div>
                <p style="font-size: 28px; font-weight:bold;">总价：{{order_list.all_price}}元</p>
            </div>
            <div class="buy_button">
                <button class="btn btn-primary" data-toggle="modal" data-target="#myModal" @click="click_buy_now"
                    style="width: 200px; height: 50px; background-color: rgb(0, 0, 0);" type="button">立即购买</button>
            </div>
        </div>
        <!-- 对话框HTML -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
                                class="sr-only">关闭</span></button>
                        <h4 class="modal-title">正在支付中......</h4>
                    </div>

                    <div class="pay_box">
                        <div class="zhifubao">
                            <p class="icon icon-zhifubao-square" style="margin-top: 20px;"> 使用支付宝APP扫码</p>
                            <img style="height: 150px;width: 150px;margin-top: 10px" src="/img/ant.png">
                        </div>
                        <div class="zhifubao" style="margin-right: 10px;">
                            <p class="icon icon-wechat" style="margin-top: 20px;"> 使用微信APP扫码</p>
                            <img style="height: 150px;width: 150px;margin-top: 10px" src="/img/wechat.png">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" @click="cancel_buy"
                            data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

<script src="./order_list.js" type="text/javascript"></script>

</html>
