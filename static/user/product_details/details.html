<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <title>商品详情</title>

    <script src="/js/plugins/vue.global.js"></script>
    <script src="/js/api/api.js"></script>

    <link rel="stylesheet" href="//cdn.bootcdn.net/ajax/libs/zui/1.10.0/css/zui.min.css">
    <!-- <link rel="stylesheet" href="../zui-theme.css"> -->
    <script src="//cdn.bootcdn.net/ajax/libs/zui/1.10.0/lib/jquery/jquery.js"></script>
    <script src="//cdn.bootcdn.net/ajax/libs/zui/1.10.0/js/zui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./details.css" />
</head>

<body>

    <div id="app">
        <div class="tap">

            <div class="shortcut">
                <ul class="fl">
                    <li class="f-item">阿尼尔欢迎您！</li>
                    <li class="f-item">请<a href="./user/login.html" target="_blank">登录</a>　|&nbsp;&nbsp;<span><a
                                href="./user/register.html" target="_blank">免费注册</a></span></li>
                </ul>
                <div class="fr-list">
                    <ul class="types">
                        <li class="f-item"><span><a href="/user/Personal Center/my_order.html"
                            target="_blank">我的订单</a></span></li>
                        <li class="f-item">|&nbsp;&nbsp;<span><a href="/user/Personal Center/shop_car.html"
                                    target="_blank">我的购物车&nbsp;&nbsp;</a></span></li>
                        <li class="f-item">|&nbsp;&nbsp;<span> <a
                            href="/admin/admin/admin.html">商家后台&nbsp;&nbsp;</a></span></li>
                    </ul>
                </div>
            </div>

        </div>

        <div class="nav-logo">
            <div class="nav">
                <div class="logo">
                    <img src="/img/UB8F]4149_9WY9669M0_~U9.png" alt="logo">
                </div>
                <div class="search">
                    <div class="input">
                        <input type="search" class="form-control search-input">
                    </div>
                    <button class="btn" type="button">搜索</button>
                </div>
            </div>
        </div>

        <div class="swi-bg">
            <div class="grounding">
                <div class="ground-left">
                    <div id="myNiceCarousel" class="carousel slide" data-ride="carousel">
                        <!-- 圆点指示器 -->
                        <ol class="carousel-indicators">
                            <li data-target="#myNiceCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myNiceCarousel" data-slide-to="1"></li>
                            <li data-target="#myNiceCarousel" data-slide-to="2"></li>
                            <li data-target="#myNiceCarousel" data-slide-to="3"></li>
                            <li data-target="#myNiceCarousel" data-slide-to="4"></li>
                        </ol>

                        <!-- 轮播项目 -->
                        <div  class="carousel-inner">

                            <div v-for="image,count in shop_info.myimage" :key="count" class="item"  :class="[ count ? '' : 'active' ]">
                                <img alt="First slide" :src="this._host+'/static/image/'+image">
                                <div class="carousel-caption"></div>
                            </div>

                        </div>

                        <!-- 项目切换按钮 -->
                        <a class="left carousel-control" href="#myNiceCarousel" data-slide="prev">
                            <span class="icon icon-chevron-left"></span>
                        </a>
                        <a class="right carousel-control" href="#myNiceCarousel" data-slide="next">
                            <span class="icon icon-chevron-right"></span>
                        </a>
                    </div>
                </div>



                <div class="ground-right">
                    <h2>{{this.shop_info.name}}</h2>
                    <p style="color: gray;">月销 5</p>
                    <p style="color: red;font-size: 15px;">￥ <span style="font-size: 30px;">400</span></p><br>
                    <p style="color: gray;">配送：<span style="color: black;">云南昆明 至 成都市
                            金堂县</span><span><br>　　　快递：免运费</span>
                    </p><br>
                    <br>
                    <div style="display: flex;flex-direction: row;">
                        <p style="color: gray;">数量：</p>
                        <div style="margin-left: 35px;">
                            <button @click="numred" class="btn2" type="button">-</button>
                            <input id="addtext" class="inpu" type="text" :value="add_shop_number">
                            <button @click="num_add" class="btn2" type="button" >+</button>

                        </div>
                    </div>
                    <br><br>
                    <div class="car">

                        <button class="btn3" @click="click_add_cart" type="button"><span class="car-btn">加入购物车</span></button>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
<script src="./details.js"></script>

</html>
