<script src=".././js/plugins/vue.global.js"></script>
<script src=".././js/api/api.js"></script>

<script>
    const {
        createApp
    } = Vue

    createApp({
        data() {
            return {
                user_info: {
                    type: "",
                    login_name: "",
                    cookies: ""
                },
                will_send_data: {
                    "phone": "",
                    "password": ""
                }
            }
        },
        methods: {
            login() {
                console.log(this.will_send_data)
                api_login(this.will_send_data, (res) => {
                    if (res.result == "ok") {
                        $.zui.store.remove('user_info'); //清空参数再存储
                        $.zui.store.set('user_info', res);
                        window.location.href = "../index.html";
                    } else {
                        confirm(res.msg)
                    }
                })
            }
        },
        mounted: function () {
            $.zui.store.set('name', 'catouse');
        }
    }).mount('#app')
</script>
