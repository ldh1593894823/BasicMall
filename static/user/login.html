<script>
    const {
        createApp
    } = Vue

    createApp({
        data() {
            return {
                will_send_data: {
                    "phone": "",
                    "password": ""
                }
            }
        },
        methods: {
            login() {
                console.log(this.will_send_data)
                api_login(this.will_send_data, (res) => {
                    if (res.result == "ok") {
                        Cookies.set('Cookies', res.cookies)
                        Cookies.set('phone', will_send_data.phone)
                        if (confirm(res.msg)) { //if语句内部判断确认框
                            window.location.href = "index.html";
                        }
                    } else {
                        confirm(res.msg)
                    }
                })
            }
        },
    }).mount('#app')
