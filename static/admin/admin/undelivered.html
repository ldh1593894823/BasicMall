<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <title>后台首页</title>

    <link link rel="stylesheet" type="text/css" href="./undelivered.css" />

    <script src="../../js/plugins/vue.global.js"></script>
    <script src="../api.js"></script>

    <link rel="stylesheet" href="//cdn.bootcdn.net/ajax/libs/zui/1.10.0/css/zui.min.css" />
    <link rel="stylesheet" href="/css/zui-theme.css" />
    <script src="//cdn.bootcdn.net/ajax/libs/zui/1.10.0/lib/jquery/jquery.js"></script>
    <script src="//cdn.bootcdn.net/ajax/libs/zui/1.10.0/js/zui.min.js"></script>
</head>

<body>
    <div id="app" class="main_css">
        <div class="main_content">
            <div class="internal">
                <!-- 顶部标题部分 -->
                <div class="shop_list_title">
                    <p style="margin-left: 40px">用户名称</p>
                    <p style="margin-right: 50px">订单价格</p>
                    <p style="margin-right: 180px">创建时间</p>
                    <p>操作订单</p>
                </div>

                <div v-for="(list,index) in shop_order_data " class="shop_for_list">
                    <div class="image_and_title">
                        <img class="image_css" :src="this.host+'/static/image/'+list.image" alt="" />
                        <p class="shop_list_text">{{list.user_id}}</p>
                    </div>

                    <div class="image_and_title">
                        <p class="shop_list_text" style="margin-left: 33px">
                            ￥ {{list.price}}
                        </p>
                    </div>

                    <div class="image_and_title">
                        <p class="shop_list_text" style="margin-left: 22px">
                            {{list.order_time}}
                        </p>
                    </div>
                    <div class="image_and_title" style="width: 450px">
                        <div class="shop_list_text">
                            <div class="btn-group" style="display: flex; flex-direction: row">

                                <div class="input-control has-label-left">
                                    <input v-model="this.shop_order_data[index].express_id" id="inputAccountExample2" type="number" class="form-control"
                                        placeholder="" />
                                    <label for="inputAccountExample2" class="input-control-label-left">订单号:</label>
                                </div>
                                <button class="btn btn-primary" @click="click_deliver({id:list.id,index:index})">发货</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./undelivered.js" type="text/javascript"></script>

</html>
