<!-- 购物车页面 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <title>我的订单</title>


    <script src="/js/plugins/vue.global.js"></script>
    <script src="/admin/api.js"></script>

    <link rel="stylesheet" href="//cdn.bootcdn.net/ajax/libs/zui/1.10.0/css/zui.min.css">
    <link rel="stylesheet" href="/css/zui-theme.css">
    <script src="//cdn.bootcdn.net/ajax/libs/zui/1.10.0/lib/jquery/jquery.js"></script>
    <script src="//cdn.bootcdn.net/ajax/libs/zui/1.10.0/js/zui.min.js"></script>

    <link rel="stylesheet" href="/user/product_details/details.css">
    <link rel="stylesheet" href="/admin/admin/shop_list.css">
    <link rel="stylesheet" href="./return_order.css">
</head>

<body>

    <div id="app" class="main_css">

        <div class="buttom_list">
            <div class="btn-group">
                <button class="btn btn-primary" @click="find_order_list(10)" >全部订单</button>
                <button class="btn btn-primary" @click="find_order_list(4)" >退货审核</button>
                <button class="btn btn-primary" @click="find_order_list(6)" >换货审核</button>
                <button class="btn btn-primary" @click="find_order_list(5)" >退货成功</button>
                <button class="btn btn-primary" @click="find_order_list(7)" >换货成功</button>
            </div>
        </div>
        <div class="details_list">
            <div class="internal" style="width: 80%;">

                <!-- 顶部标题部分 -->
                <div class="shop_list_title">
                    <p class="tile_text">收货类型</p>
                    <p class="tile_text">商品价格</p>
                    <p class="tile_text">创建时间</p>
                    <p class="tile_text">操作</p>
                </div>

                <!-- 商品列表部分 -->
                <div v-for="list in shop_list_data " class="shop_for_list">
                    <div class="image_and_title">
                        <img class="image_css" :src="this.host+'/static/image/'+list.image" alt="">
                        <p class="shop_list_text">{{list.harvest_type}}</p>
                    </div>

                    <div class="image_and_title">
                        <p class="shop_list_text" style="margin-left: 33px;">￥ {{list.price}}</p>
                    </div>

                    <div class="image_and_title">
                        <p class="shop_list_text" style="margin-left: 22px;">{{list.order_time}}</p>
                    </div>

                    <div class="image_and_title">
                        <div class="shop_list_text">

                            <div v-if="list.order_status == 4" class="btn-group">
                                <button class="btn  btn-primary" @click="click_modify_order({id:list.id,type:5})">同意退货</button>
                            </div>

                            <div v-if="list.order_status == 6" class="btn-group">
                                <button class="btn  btn-primary" @click="click_modify_order({id:list.id,type:7})">同意换货</button>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
            <div style="    height: 60px;width: 100%;"></div>
        </div>
    </div>
</body>

<script src="./return_order.js" type="text/javascript"></script>

</html>
