<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <title>后台首页</title>

    <link link rel="stylesheet" type="text/css" href="./editor_shop.css">

    <script src="../../js/plugins/vue.global.js"></script>
    <script src="../api.js"></script>
    <link rel="stylesheet" href="//cdn.bootcdn.net/ajax/libs/zui/1.10.0/css/zui.min.css">
    <link rel="stylesheet" href="../zui-theme.css">
    <script src="//cdn.bootcdn.net/ajax/libs/zui/1.10.0/lib/jquery/jquery.js"></script>
    <script src="//cdn.bootcdn.net/ajax/libs/zui/1.10.0/js/zui.min.js"></script>

    <link href="/lib/zui/uploader/zui.uploader.min.css" rel="stylesheet">
    <script src="/lib/zui/uploader/zui.uploader.min.js"></script>
</head>

<body>
    <div id="app" class="main_css">

        <div class="main_content">
            <div class="internal">

                <!-- 商品主要信息 -->
                <div class="first_shopinfo">
                    <div style="display: flex;flex-direction: row;">
                        <p class="lead" style="color: red;">*</p>
                        <p class="lead">1. 商品主要信息</p>
                    </div>

                    <div class="input-group" style="margin: 0px 0px 10px 0px;">
                        <span class="input-group-addon">名称</span>
                        <input type="text" class="form-control" placeholder="商品名称">
                        <span class="input-group-addon">价格</span>
                        <input type="number" class="form-control" placeholder="商品价格">
                    </div>

                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">分类</button>
                        </span>
                        <select class="form-control">
                            <option value="color">彩妆</option>
                            <option value="bottom">底妆</option>
                            <option value="perfume">香水</option>
                        </select>
                        <span class="input-group-addon">库存</span>
                        <input type="number" class="form-control" placeholder="商品价格">
                    </div>
                </div>

                <!-- 上传商品主图 -->
                <div class="uplode_image_box">
                    <div style="display: flex;flex-direction: row;">
                        <p class="lead" style="color: red;">*</p>
                        <p class="lead">2. 上传商品主图</p>
                    </div>

                    <div id='uploaderExample3' class="uploader" data-ride="uploader" data-url="your/file/upload/url">
                        <div class="uploader-message text-center">
                            <div class="content"></div>
                            <button type="button" class="close">×</button>
                        </div>
                        <div class="uploader-files file-list file-list-grid"></div>
                        <div>
                            <hr class="divider">
                            <div class="uploader-status pull-right text-muted"></div>
                            <button type="button" class="btn btn-link uploader-btn-browse"><i
                                    class="icon icon-plus"></i> 选择文件</button>
                            <button type="button" class="btn btn-link uploader-btn-start"><i
                                    class="icon icon-cloud-upload"></i> 开始上传</button>
                        </div>
                    </div>
                </div>

            </div>
            <div style="height: 20px;"></div>

            <button style="width: 200px; height: 60px; margin-top: 100px; margin-bottom: 100px;" class="btn btn-primary btn-block " type="button">提交宝贝信息</button>
        </div>



    </div>

</body>

<script src="./editor_shop.js" type="text/javascript"></script>

</html>
