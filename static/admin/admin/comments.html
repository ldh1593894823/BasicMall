<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <title>后台首页</title>

    <link link rel="stylesheet" type="text/css" href="./comments.css" />

    <script src="../../js/plugins/vue.global.js"></script>

    <link
      rel="stylesheet"
      href="//cdn.bootcdn.net/ajax/libs/zui/1.10.0/css/zui.min.css"
    />
    <link rel="stylesheet" href="../zui-theme.css" />
    <script src="//cdn.bootcdn.net/ajax/libs/zui/1.10.0/lib/jquery/jquery.js"></script>
    <script src="//cdn.bootcdn.net/ajax/libs/zui/1.10.0/js/zui.min.js"></script>
  </head>

  <body>
    <div id="app" class="main_css">
      <div class="main_content">
        <div class="main_comments">
          <div class="left">
            <h2>公告</h2>
          </div>

          <div class="right">
            <!-- <div class="dropdown">
              <button class="btn" type="button" data-toggle="dropdown">
                全部 <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a href="###">操作</a></li>
                <li><a href="###">另一个操作</a></li>
                <li><a href="###">更多操作</a></li>
              </ul>
            </div> -->
          </div>
        </div>

        <div class="input-box">
          <textarea
            class="form-control"
            rows="10"
            placeholder="既然来了，一起发布一篇公告吧~"
          ></textarea>
        </div>

        <div class="button">
          <button class="btn" type="button">发布公告</button>
        </div>
      </div>

      <div class="next_area">
       

        <ol class="list_of">
          <li v-for="qq in todos">
            {{qq.text}}

            <div style="display: flex; flex-direction: row">
              <p v-for="qqson in qq.list">{{qqson.name}}</p>
              <div class="butt">
                <button class="btn btn-danger" type="button">删除</button>
              </div>
            </div>

            <hr />
          </li>
        </ol>

        
      </div>
    </div>
  </body>

  <script src="comments.js" type="text/javascript"></script>
</html>
