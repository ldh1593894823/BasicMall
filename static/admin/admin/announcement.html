<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
  <title>后台首页</title>

  <link link rel="stylesheet" type="text/css" href="./announcement.css" />

  <script src="/admin/api.js"></script>
  <script src="../../js/plugins/vue.global.js"></script>

  <link rel="stylesheet" href="//cdn.bootcdn.net/ajax/libs/zui/1.10.0/css/zui.min.css" />
  <link rel="stylesheet" href="/css/zui-theme.css">
  <script src="//cdn.bootcdn.net/ajax/libs/zui/1.10.0/lib/jquery/jquery.js"></script>
  <script src="//cdn.bootcdn.net/ajax/libs/zui/1.10.0/js/zui.min.js"></script>
</head>

<body>
  <div id="app" class="main_css">
    <div class="main_content">
      <div class="main_announcement">
        <div class="left">
          <h2>公告</h2>
        </div>
      </div>

      <div class="input-box">
        <textarea v-model="will_send_data.content" class="form-control" rows="10" placeholder="既然来了，一起发布一篇公告吧~"></textarea>
      </div>

      <div class="button">
        <button @click="click_submit" class="btn" type="button">发布公告</button>
      </div>
    </div>

    <div class="next_area">

      <ol class="list_of">
        <li v-for="qq in todos">
          <!-- {{qq.text}} -->

          <div style="display: flex; flex-direction: row">
            <p>{{qq.content}}</p>
            <div class="butt">
              <button class="btn btn-danger" @click="remove_announcement" :value="qq.id" type="button">删除</button>
            </div>
          </div>

          <hr />
        </li>
      </ol>
    </div>
  </div>
</body>

<script src="announcement.js" type="text/javascript"></script>

</html>
