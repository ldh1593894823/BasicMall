<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <title>后台登录</title>

    <script src="../../js/plugins/vue.global.js"></script>
    <script src="../api.js"></script>
    <link link rel="stylesheet" type="text/css" href="./login.css">

    <link rel="stylesheet" href="//cdn.bootcdn.net/ajax/libs/zui/1.10.0/css/zui.min.css">
    <link rel="stylesheet" href="../zui-theme.css">
    <script src="//cdn.bootcdn.net/ajax/libs/zui/1.10.0/lib/jquery/jquery.js"></script>
    <script src="//cdn.bootcdn.net/ajax/libs/zui/1.10.0/js/zui.min.js"></script>
</head>

<body>
    <div id="app" class="main_css">
        <div class="login_box">
            <h1>后台登录</h1>
            <div class="internal_box">

                <div class="input-control has-icon-left top_box">
                    <input id="inputAccountExample1" type="text" class="form-control" v-model="will_send_data.username" placeholder="用户名">
                    <label for="inputAccountExample1" class="input-control-icon-left"><i
                            class="icon icon-user "></i></label>
                </div>

                <div class="input-control has-icon-left top_box">
                    <input id="inputPasswordExample1" type="password" class="form-control" v-model="will_send_data.password" placeholder="密码">
                    <label for="inputPasswordExample1" class="input-control-icon-left"><i
                            class="icon icon-key"></i></label>
                </div>

                <button class="btn btn-block top_box" type="button" @click="login">登录</button>

            </div>
        </div>
    </div>
</body>
<script src="./login.js" type="text/javascript"></script>

</html>
